<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="alr"><b>Already have account?</b></div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn"><a class="xd" href="Log-in.html">Log in</a></button>
            </div>
            <form id="register" class="input-group">
                <input type="email" class="input-field" placeholder="Write your email" required>
                <input type="tel" class="input-field" placeholder="Write your number" required>
                <input type="text" class="input-field" placeholder="Create username" required>
                <input type="password" class="input-field" placeholder="Create password" required>
                <p class="txtreg">Date of Birth:</p>
                <input type="date" class="input-field"required>
                <p class="txtreg">Gender:</p>
                <div>
                    <input type="radio" id="regChoice1" name="reg" value="Man" />
                    <label for="regChoice1">Man</label>
                
                    <input type="radio" id="regChoice2" name="reg" value="Woman" />
                    <label for="regChoice2">Woman</label>
                
                    <input type="radio" id="regChoice3" name="reg" value="cat" />
                    <label for="regChoice3">cat</label>

                    <input type="radio" id="regChoice3" name="reg" value="idk" />
                    <label for="regChoice3">idk</label>
                  </div>
                  <input type="checkbox" class="check-box"><span>I agree with <a href="Privacy.html">policy</a></span>
                  <button type="submit" class="submit-btn"><a class="xd" href="Log-in.html">Submit</a></button>
            </form>
        </div>
    </div>
</body>

</html>
